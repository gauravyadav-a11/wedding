    <div id="main-left">
    </div>

    <!-- booking form -->
    <form class="bookingForm">

          <br>
      <div>(Please login to book)</div>

      <!--venues-->
          <label>Venues</label>
          <br>

          <!--Dropdown Venue select-->
          <select id="dropdownVenues" name="dropdownVenues" onchange="checkVenue(this)">
            <option id="venueDromoland" value="300">Dromoland Castle - max 300 guests</option>
            <option id="venueAshford" value="166">Ashford Castle - max 166 guests</option>
            <option id="venueDelphi" value="200">Delphi Resort - max 200 guests</option>
          </select>
          <br>
          <label>Number of guests</label>
          <input type="number" id="guestInput" name="quantity" min="0" max="300">
          <br>
      <br>

      <!--Church Extras-->
      <label class="checkbox">
            Church Service
      </label>
          <ul style="list-style: none">
      <li><label class="checkbox">
            <input type="checkbox" class="price" name="selectExtra" value="200">
            Basic Church Service or Civil Ceremony $200;
            </label></li>
            <li><label class="checkbox">
            <input type="checkbox" class="price" name="selectExtra" value="30">
              Recorded wedding march $300;
            </label></li>
            <li>
              <label class="checkbox">
              <input type="checkbox" class="price" name="selectExtra" value="100">
              Cones with confetti or rice $100;
              </label></li>
            <li>
              <label class="checkbox">
              <input type="checkbox" class="price" name="selectExtra" value="40">
              Ribbons on the church benches $40;
              </label></li>
          </ul>
          <br>

          <!--Catering Extras-->
          <label class="checkbox">
            Catering
          </label>
          <ul style="list-style: none">
            <li><label class="checkbox">
            <input type="checkbox" class="pricepp" name="selectExtra" value="40">
              2 main courses $400;
            </label></li>
            <li>
              <label class="checkbox">
              <input type="checkbox" class="pricepp" name="selectExtra" value="8">
              Appetisers $800;
              </label></li>
            <li>
              <label class="checkbox">
              <input type="checkbox" class="pricepp" name="selectExtra" value="5">
                Wedding cake $500;
              </label></li>
              <li>
                <label class="checkbox">
                <input type="checkbox" class="pricepp" name="selectExtra" value="30">
                All inclusive wine $300;
                </label></li>
          </ul>
          <br>

          <!--Decoration Extras-->
          <label class="checkbox">
            Decorations
          </label>
          <ul style="list-style: none">
            <li><label class="checkbox">
            <input type="checkbox" class="price" name="selectExtra" value="200">
              Flowers on the tables $200;
            </label></li>
            <li>
              <label class="checkbox">
              <input type="checkbox" class="price" name="selectExtra" value="200">
                Flowers in the church $200;
              </label></li>
            <li>
              <label class="checkbox">
              <input type="checkbox" class="price" name="selectExtra" value="70">
                Bouquet $70;
              </label></li>
              <li>
                <label class="checkbox">
                <input type="checkbox" class="price" name="selectExtra" value="60">
                  Balloons $60;
                </label></li>
          </ul>
          <br>

          <!--Music and Entertainment Extras-->
          <label class="checkbox">
            Music & Entertainment
          </label>
            <ul style="list-style: none">
              <li><label class="checkbox">
              <input type="checkbox" class="price" name="selectExtra" value="500">
                Band $500;
              </label></li>
              <li>
                <label class="checkbox">
                <input type="checkbox" class="price" name="selectExtra" value="800">
                  Classical quartet $800;
                </label></li>
              <li>
                <label class="checkbox">
                <input type="checkbox" class="price" name="selectExtra" value="200">
                  Entertainment for kids $200;
                </label></li>
            </ul>
          <br>

          <!--Photography Extras-->
          <label class="checkbox">
            Photography Service
          </label>
          <ul style="list-style: none">
            <li><label class="checkbox">
            <input type="checkbox" class="price" name="selectExtra" value="1400">
              All day service - 1 photographer $1400;
            </label></li>
            <li>
              <label class="checkbox">
              <input type="checkbox" class="price" name="selectExtra" value="1000">
                additional photographer $1000;
              </label></li>
            <li>
              <label class="checkbox">
              <input type="checkbox" class="price" name="selectExtra" value="100">

              <li>
                <label class="checkbox">

            Extra information
          </label>
          <br>
          <br>

            <option value="Country chic">Country Chic</option>
            <option value="Irish traditional">Traditional Irish</option>

          </select>
          <textarea id="text" name="text" placeholder="Do you have a favorite flower?" style="height:50px"></textarea>
          <textarea id="text" name="text" placeholder="Does your wedding have a theme?" style="height:50px"></textarea>
          <textarea id="text" name="text" placeholder="Does your wedding have a main colour scheme? " style="height:50px"></textarea>
          <input class="button" type="button" value="Total" onclick="computeTotal();" style="cursor: pointer;">

          <div id="results"></div>
